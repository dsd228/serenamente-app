    // Registrar el service worker
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=>navigator.serviceWorker.register('service-worker.js'));
    }
  </script>
</head>
<body>
  <!-- ... tu contenido y JS avanzado ... -->
  <!-- Ejemplo de notificaciÃ³n local -->
  <button onclick="notifyUser()">Recordatorio Diario</button>
  <script>
    function notifyUser() {
      if ('Notification' in window) {
        Notification.requestPermission().then(function(result){
          if(result==='granted'){
            new Notification('Â¡Hora de escribir en tu diario emocional! ðŸŒ±');
          }
        });
      }
    }
    // PWA install prompt (opcional)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Muestra un botÃ³n personalizado para instalar
      const btn = document.createElement('button');
      btn.textContent = 'Instalar app';
      btn.className = 'btn';
      btn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => { btn.remove(); });
      };
      document.body.prepend(btn);
    });
  </script>
</body>
</html>
