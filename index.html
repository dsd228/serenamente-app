<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serenamente - App de Salud Mental</title>
  <!-- TailwindCSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .container { max-width:1100px; margin:0 auto; padding:0 1rem;}
    .nav { position:fixed; bottom:0; left:0; right:0; background:#fff; border-top:1px solid #e5e7eb; display:flex; justify-content:space-around; z-index:50; }
    .nav-item { flex:1; text-align:center; padding:1rem 0; color:#6366F1; font-weight:500; display:flex; flex-direction:column; align-items:center; transition:color .2s;}
    .nav-item.active { color:#1e3a8a;}
    .nav-item i { font-size:1.5rem; margin-bottom:0.25rem;}
    body { background: #f4f6fa;}
    .area-card:hover { box-shadow: 0 8px 24px rgba(99,102,241,.11);}
    .fadein { animation: fadein .6s;}
    @keyframes fadein { from{opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg sticky top-0 z-40">
    <div class="container flex flex-col md:flex-row justify-between items-center py-4">
      <div class="flex items-center mb-4 md:mb-0">
        <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center mr-3">
          <i class="fas fa-meditation text-white"></i>
        </div>
        <div>
          <h1 class="text-xl md:text-2xl font-bold">Serenamente</h1>
          <p class="text-sm opacity-90">Tu santuario digital para el bienestar emocional</p>
        </div>
      </div>
      <nav class="flex space-x-6 font-semibold text-base">
        <a href="#/" class="hover:underline">Inicio</a>
        <a href="#/areas" class="hover:underline">Áreas</a>
        <a href="#/journal" class="hover:underline">Diario</a>
        <a href="#/psicoterapia" class="hover:underline">Psicoterapia</a>
      </nav>
    </div>
  </header>
  <!-- Main Content -->
  <main class="container mt-8 mb-24" id="main-content">
    <!-- Aquí se carga el contenido dinámico -->
  </main>
  <!-- Navegación inferior -->
  <nav class="nav" id="main-nav">
    <a href="#/" class="nav-item active" data-route="/">
      <i class="fas fa-home"></i> <span>Inicio</span>
    </a>
    <a href="#/areas" class="nav-item" data-route="areas">
      <i class="fas fa-heart"></i> <span>Áreas</span>
    </a>
    <a href="#/journal" class="nav-item" data-route="journal">
      <i class="fas fa-book"></i> <span>Diario</span>
    </a>
    <a href="#/psicoterapia" class="nav-item" data-route="psicoterapia">
      <i class="fas fa-user-md"></i> <span>Psicoterapia</span>
    </a>
  </nav>
  <!-- Footer -->
  <footer class="bg-gray-100 text-gray-600 py-6 text-center mt-8">
    © 2025 Serenamente<br>
    Esta aplicación no reemplaza la terapia profesional.
  </footer>
  <!-- JS Router modular -->
  <script>
    // Modular: Ejercicios guiados, puedes ampliar el objeto exercises fácilmente
    const exercises = {
      respiracion: {
        icon: "fa-wind",
        color: "from-blue-100 to-blue-200",
        title: "Respiración consciente",
        description: "Reduce el estrés y la ansiedad con respiraciones profundas.",
        html: `
          <h3 class="text-xl font-semibold mb-3">Respiración consciente</h3>
          <ol class="list-decimal pl-6 mb-3">
            <li>Siéntate cómodo y cierra los ojos.</li>
            <li>Inhala lento contando hasta 4.</li>
            <li>Retén el aire 2 segundos.</li>
            <li>Exhala contando hasta 6.</li>
            <li>Repite 5 veces.</li>
          </ol>
          <button onclick="closeExercise()" class="mt-2 bg-indigo-100 text-indigo-700 px-4 py-2 rounded">Cerrar</button>
        `
      },
      meditacion: {
        icon: "fa-meditation",
        color: "from-purple-100 to-purple-200",
        title: "Meditación breve",
        description: "Encuentra calma y foco con una pausa guiada.",
        html: `
          <h3 class="text-xl font-semibold mb-3">Meditación guiada</h3>
          <ol class="list-decimal pl-6 mb-3">
            <li>Colócate cómodo/a y cierra los ojos.</li>
            <li>Respira profundo varias veces.</li>
            <li>Imagina una luz que te recarga.</li>
            <li>Permanece así 3 minutos y vuelve lentamente.</li>
          </ol>
          <button onclick="closeExercise()" class="mt-2 bg-purple-100 text-purple-700 px-4 py-2 rounded">Cerrar</button>
        `
      },
      visualizacion: {
        icon: "fa-eye",
        color: "from-green-100 to-green-200",
        title: "Visualización positiva",
        description: "Imagina tu lugar seguro y conecta con emociones agradables.",
        html: `
          <h3 class="text-xl font-semibold mb-3">Visualización positiva</h3>
          <ol class="list-decimal pl-6 mb-3">
            <li>Imagina un lugar seguro y feliz.</li>
            <li>Siente la calma y seguridad.</li>
            <li>Mantén esa imagen por 2 minutos.</li>
            <li>Respira profundo y abre los ojos.</li>
          </ol>
          <button onclick="closeExercise()" class="mt-2 bg-green-100 text-green-700 px-4 py-2 rounded">Cerrar</button>
        `
      },
      autoafirmacion: {
        icon: "fa-star",
        color: "from-yellow-100 to-yellow-200",
        title: "Autoafirmación guiada",
        description: "Reconoce tu valor y fortalece tu autoestima.",
        html: `
          <h3 class="text-xl font-semibold mb-3">Autoafirmación guiada</h3>
          <form id="afirmacion-form" class="flex flex-col gap-2 mt-3" onsubmit="saveAfirmacion(event)">
            <input type="text" id="afirmacion" class="border rounded p-2 w-full" maxlength="80" required placeholder="Escribe tu afirmación...">
            <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded">Guardar afirmación</button>
          </form>
          <div id="afirmacion-msg" class="mt-2 text-green-700 font-semibold"></div>
          <button onclick="closeExercise()" class="mt-4 bg-yellow-100 text-yellow-700 px-4 py-2 rounded">Cerrar</button>
        `
      }
    };

    function homePage() {
      return `
        <section class="text-center py-16 fadein">
          <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight">
            Bienvenido a <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Serenamente</span>
          </h1>
          <p class="text-xl md:text-2xl text-gray-600 mb-10 leading-relaxed">
            Tu santuario digital para el bienestar emocional. Explora herramientas para cuidar tu mente y tu vida emocional.
          </p>
          <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-12">
            <a href="#/areas" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-4 rounded-2xl text-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 flex items-center gap-2">
              <i class="fas fa-heart"></i> Explorar Áreas
            </a>
            <a href="#/journal" class="border-2 border-indigo-600 text-indigo-600 hover:bg-indigo-600 hover:text-white px-8 py-4 rounded-2xl text-lg font-semibold transition-all duration-300 flex items-center gap-2">
              <i class="fas fa-book"></i> Iniciar Diario
            </a>
            <a href="#/psicoterapia" class="border-2 border-purple-600 text-purple-600 hover:bg-purple-600 hover:text-white px-8 py-4 rounded-2xl text-lg font-semibold transition-all duration-300 flex items-center gap-2">
              <i class="fas fa-user-md"></i> Psicoterapia
            </a>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 mb-16">
            ${featureCard('fa-book-open','Diario Emocional','Registra tus sentimientos diarios y descubre patrones en tu bienestar emocional.','#/journal')}
            ${featureCard('fa-meditation','Meditaciones Guiadas','Accede a sesiones de meditación para reducir el estrés y encontrar la calma interior.','#/psicoterapia')}
            ${featureCard('fa-wind','Ejercicios de Respiración','Practica técnicas de respiración consciente para calmar tu sistema nervioso.','#/psicoterapia')}
            ${featureCard('fa-chart-line','Panel de Progreso','Sigue tu evolución emocional con estadísticas visuales y análisis personalizados.','#/journal')}
          </div>
        </section>
      `;
    }
    function featureCard(icon, title, desc, link) {
      return `<div class="relative group cursor-pointer transition-all duration-500 hover:-translate-y-2 area-card fadein">
        <div class="relative bg-white rounded-2xl p-8 shadow-xl border border-gray-100 h-full flex flex-col items-center text-center transition-all duration-500 hover:scale-105">
          <div class="w-16 h-16 bg-gradient-to-br from-indigo-50 to-blue-50 rounded-full flex items-center justify-center mb-5">
            <i class="fas ${icon} text-indigo-600" style="font-size:2rem;"></i>
          </div>
          <h3 class="text-xl font-bold mb-2">${title}</h3>
          <p class="text-gray-600 mb-4 flex-1">${desc}</p>
          <a href="${link}" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-2 rounded-full text-sm font-medium hover:shadow-lg transition-all duration-300 flex items-center gap-2">
            Explorar <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>`;
    }
    function areasPage() {
      const areas = [
        { name: "Adicciones", icon: "fa-prescription-bottle-alt", color:"from-pink-100 to-pink-200", file: "adicciones", desc: "Recursos y apoyo para superar adicciones y dependencias." },
        { name: "Alimentación", icon: "fa-apple-alt", color:"from-green-100 to-green-200", file: "alimentacion", desc: "Evaluación y consejos para mejorar tu relación con la comida." },
        { name: "Ansiedad", icon: "fa-bolt", color:"from-blue-100 to-blue-200", file: "ansiedad", desc: "Herramientas para manejar la ansiedad y el miedo." },
        { name: "Bipolaridad", icon: "fa-adjust", color:"from-purple-100 to-purple-200", file: "bipolar", desc: "Monitoreo y recursos para el trastorno bipolar." },
        { name: "Depresión", icon: "fa-cloud-rain", color:"from-indigo-100 to-indigo-200", file: "depresion", desc: "Apoyo y autoevaluación para la depresión." },
        { name: "Esquizofrenia", icon: "fa-brain", color:"from-yellow-100 to-yellow-200", file: "esquizofrenia", desc: "Información y seguimiento de síntomas." },
        { name: "Estrés", icon: "fa-burn", color:"from-red-100 to-red-200", file: "estres", desc: "Pruebas y recursos para el manejo del estrés." },
        { name: "TOC", icon: "fa-sync", color:"from-teal-100 to-teal-200", file: "toc", desc: "Herramientas y ayuda para trastorno obsesivo-compulsivo." },
        { name: "Trauma", icon: "fa-heart-broken", color:"from-gray-100 to-gray-200", file: "trauma", desc: "Recursos para superar experiencias traumáticas." },
        { name: "Psicoterapia", icon: "fa-user-md", color:"from-indigo-100 to-purple-200", file: "psicoterapia", desc: "Ejercicios guiados y herramientas para tu proceso psicoterapéutico." }
      ];
      return `
        <section class="py-10 fadein">
          <h2 class="text-4xl font-bold text-center mb-10">Áreas de Apoyo</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
            ${areas.map(area => `
              <a href="#/area/${area.file}" class="block bg-white rounded-3xl shadow-lg hover:shadow-xl transition p-6 area-card fadein">
                <div class="w-12 h-12 mb-4 bg-gradient-to-br ${area.color} rounded-full flex items-center justify-center mx-auto">
                  <i class="fas ${area.icon} text-indigo-600 text-2xl"></i>
                </div>
                <h3 class="text-xl font-semibold text-center mb-2">${area.name}</h3>
                <p class="text-gray-600 text-center mb-2">${area.desc}</p>
                <div class="w-full text-center mt-2">
                  <span class="inline-block bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-1 rounded-full text-xs font-medium">Ver más</span>
                </div>
              </a>
            `).join('')}
          </div>
        </section>
      `;
    }
    function journalPage() {
      return `
        <section class="py-12 max-w-2xl mx-auto fadein">
          <h2 class="text-3xl font-bold mb-6 text-center">Diario Emocional</h2>
          <div id="journal-suggestions"></div>
          <textarea id="journal-text" class="w-full h-40 p-4 border-2 border-indigo-100 rounded-2xl mb-4 text-gray-700 focus:ring-2 focus:ring-indigo-200" placeholder="¿Cómo te sientes hoy?"></textarea>
          <div class="flex justify-center gap-4 mb-6">
            <button class="bg-indigo-600 text-white px-6 py-2 rounded-2xl shadow hover:bg-indigo-700 transition" onclick="saveJournalEntry()">Guardar</button>
            <button class="border-2 border-gray-300 text-gray-700 px-6 py-2 rounded-2xl hover:bg-gray-50" onclick="clearJournalEntry()">Borrar</button>
          </div>
          <h3 class="text-xl font-semibold mt-8 mb-4">Historial reciente</h3>
          <div id="journal-history" class="space-y-4"></div>
        </section>
      `;
    }
    // Modular: Ejercicios guiados desde index
    function exercisePage(key) {
      const ex = exercises[key];
      if (!ex) return `<div class="p-8 text-center text-red-700">Ejercicio no encontrado.</div>`;
      return `
        <section class="py-10 max-w-xl mx-auto fadein">
          <div class="flex flex-col items-center mb-6">
            <div class="w-14 h-14 bg-gradient-to-br ${ex.color} rounded-full flex items-center justify-center">
              <i class="fas ${ex.icon} text-indigo-600 text-3xl"></i>
            </div>
            <h2 class="text-3xl font-bold mt-2 mb-1">${ex.title}</h2>
            <p class="text-gray-600 text-center">${ex.description}</p>
          </div>
          <div class="bg-white rounded-3xl shadow p-6">
            ${ex.html}
          </div>
        </section>
      `;
    }
    // Router para cargar contenido
    function render(route) {
      let html = '';
      if (!route || route === '/') {
        html = homePage();
      } else if (route === 'areas') {
        html = areasPage();
      } else if (route === 'journal') {
        html = journalPage();
      } else if (route === 'psicoterapia') {
        loadAreaHtml('psicoterapia');
        return;
      } else if (route.startsWith('area/')) {
        let areaName = route.split('/')[1];
        loadAreaHtml(areaName);
        return;
      } else if (route.startsWith('ejercicio/')) {
        let exerciseKey = route.split('/')[1];
        html = exercisePage(exerciseKey);
      } else {
        html = homePage();
      }
      document.getElementById('main-content').innerHTML = html;
      if (route === 'journal') setTimeout(() => {
        showSuggestionsInJournal();
        showJournalHistory();
        const draft = localStorage.getItem('diarioDraft') || '';
        if (draft) {
          setTimeout(() => {
            const el = document.getElementById('journal-text');
            if (el) el.value = draft;
            localStorage.removeItem('diarioDraft');
          }, 100);
        }
      }, 10);
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.toggle('active', item.getAttribute('href') === '#/' + route);
      });
    }
    // Cargar archivo HTML de área (psicoterapia incluida)
    function loadAreaHtml(areaName) {
      document.getElementById('main-content').innerHTML = '<div class="py-10 text-center">Cargando...</div>';
      fetch('areas/' + areaName + '.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('main-content').innerHTML = `<div class="fadein">${html}</div>`;
        })
        .catch(err => {
          document.getElementById('main-content').innerHTML =
            `<div class="p-8 text-center text-red-700">
               <h2 class="text-2xl font-bold mb-4">Área no encontrada</h2>
               <p>No se pudo cargar el área <b>${areaName}</b>. ¿Está el archivo correcto?</p>
             </div>`;
        });
    }
    // Diario funciones
    function showSuggestionsInJournal() {
      const emociones = JSON.parse(localStorage.getItem('psicoterapiaEmociones') || '[]');
      const metas = JSON.parse(localStorage.getItem('psicoterapiaMetas') || '[]');
      let html = '';
      if (emociones.length) html += `<div class="mb-2 text-sm text-indigo-600">Última emoción registrada: <b>${emociones[0].text}</b></div>`;
      if (metas.length) html += `<div class="mb-2 text-sm text-purple-600">Meta reciente: <b>${metas[0].text}</b></div>`;
      document.getElementById('journal-suggestions').innerHTML = html;
    }
    function saveJournalEntry() {
      const textArea = document.getElementById('journal-text');
      const entry = textArea.value.trim();
      if (!entry) return alert('Escribe algo antes de guardar.');
      const history = JSON.parse(localStorage.getItem('journalHistory') || '[]');
      const now = new Date();
      history.unshift({
        text: entry,
        date: now.toLocaleString(),
        tags: []
      });
      localStorage.setItem('journalHistory', JSON.stringify(history));
      textArea.value = '';
      showJournalHistory();
    }
    function clearJournalEntry() {
      document.getElementById('journal-text').value = '';
    }
    function showJournalHistory() {
      const history = JSON.parse(localStorage.getItem('journalHistory') || '[]');
      const historyDiv = document.getElementById('journal-history');
      if (!historyDiv) return;
      if (history.length === 0) {
        historyDiv.innerHTML = '<div class="text-gray-500 text-center">Sin entradas recientes.</div>';
        return;
      }
      historyDiv.innerHTML = history.slice(0,5).map(entry => `
        <div class="border border-gray-200 rounded-2xl p-4 bg-white">
          <div class="flex justify-between items-start">
            <div>
              <p class="text-gray-800 text-lg mb-2">${entry.text}</p>
              <p class="text-gray-500 text-sm">${entry.date}</p>
            </div>
          </div>
        </div>
      `).join('');
    }
    // Ejercicios: funciones globales para modularidad
    window.closeExercise = function() {
      location.hash = "#/psicoterapia";
    }
    window.saveAfirmacion = function(e) {
      e.preventDefault();
      const txt = document.getElementById('afirmacion').value.trim();
      let arr = JSON.parse(localStorage.getItem('psicoterapiaAfirmaciones') || '[]');
      const now = new Date();
      arr.unshift({text: txt, date: now.toLocaleString()});
      localStorage.setItem('psicoterapiaAfirmaciones', JSON.stringify(arr));
      document.getElementById('afirmacion').value = '';
      document.getElementById('afirmacion-msg').textContent = "¡Afirmación guardada!";
    }
    // Router
    window.addEventListener('hashchange', () => {
      let route = location.hash.replace(/^#\/?/, '');
      render(route);
    });
    document.addEventListener('DOMContentLoaded', () => {
      let route = location.hash.replace(/^#\/?/, '');
      render(route);
    });
  </script>
</body>
</html>
