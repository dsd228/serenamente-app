<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-blue-100 to-blue-200 rounded-full flex items-center justify-center">
      <i class="fas fa-bolt text-blue-700 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">Ansiedad</h2>
      <p class="text-gray-600">Herramientas para manejar la ansiedad y el miedo.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">Autoevaluación</h3>
    <form id="ansiedad-form" aria-label="Autoevaluación de ansiedad">
      <label class="block mb-2 font-medium">¿Sientes nervios o preocupación excesiva?</label>
      <select class="border rounded p-2 mb-4 w-full" name="nervios" required>
        <option value="">Selecciona...</option>
        <option value="mucho">Mucho</option>
        <option value="algo">Algo</option>
        <option value="poco">Poco</option>
      </select>
      <label class="block mb-2 font-medium">¿Te cuesta controlar tus pensamientos ansiosos?</label>
      <select class="border rounded p-2 mb-4 w-full" name="control" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded shadow hover:bg-blue-800 transition">Enviar</button>
    </form>
    <div id="ansiedad-result" class="mt-4 text-blue-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos útiles</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://ansiedadsinmiedo.com/" target="_blank" class="text-blue-700 underline hover:text-blue-900">Ansiedad sin miedo</a></li>
      <li><a href="https://www.psicologiaymente.com/clinica/ansiedad" target="_blank" class="text-blue-700 underline hover:text-blue-900">Psicología y Mente</a></li>
      <li><a href="https://www.mind.org.uk/" target="_blank" class="text-blue-700 underline hover:text-blue-900">Mind UK</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('ansiedad-form').onsubmit = function(e) {
      e.preventDefault();
      const nervios = this.nervios.value;
      const control = this.control.value;
      let msg = '';
      if (nervios === 'mucho' || control === 'si') {
        msg = 'Tus respuestas sugieren que podrías beneficiarte de técnicas de manejo de ansiedad y apoyo profesional.';
      } else if (nervios === 'algo') {
        msg = 'Recuerda practicar respiración y relajación. Monitorea tus síntomas.';
      } else if (nervios === 'poco' && control === 'no') {
        msg = '¡Genial! Parece que tienes buena gestión emocional.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('ansiedad-result').textContent = msg;
    }
  </script>
</section>
