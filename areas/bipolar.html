<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-purple-100 to-purple-200 rounded-full flex items-center justify-center">
      <i class="fas fa-adjust text-purple-700 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">Bipolaridad</h2>
      <p class="text-gray-600">Monitoreo y recursos para el trastorno bipolar.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">Monitoreo diario de síntomas</h3>
    <form id="bipolar-form" aria-label="Monitoreo bipolar">
      <label class="block mb-2 font-medium">¿Te sentiste muy eufórico o deprimido hoy?</label>
      <select class="border rounded p-2 mb-4 w-full" name="estado" required>
        <option value="">Selecciona...</option>
        <option value="euforia">Eufórico/a</option>
        <option value="depresion">Deprimido/a</option>
        <option value="estable">Estable</option>
      </select>
      <label class="block mb-2 font-medium">¿Tuviste dificultades para dormir?</label>
      <select class="border rounded p-2 mb-4 w-full" name="sueño" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-purple-700 text-white px-4 py-2 rounded shadow hover:bg-purple-800 transition">Enviar</button>
    </form>
    <div id="bipolar-result" class="mt-4 text-purple-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos útiles</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://www.bipolar-latinoamerica.org/" target="_blank" class="text-purple-700 underline hover:text-purple-900">Bipolar Latinoamérica</a></li>
      <li><a href="https://www.fundacionmanantiales.org.ar/" target="_blank" class="text-purple-700 underline hover:text-purple-900">Fundación Manantiales</a></li>
      <li><a href="https://www.psicoactiva.com/bipolaridad/" target="_blank" class="text-purple-700 underline hover:text-purple-900">PsicoActiva</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('bipolar-form').onsubmit = function(e) {
      e.preventDefault();
      const estado = this.estado.value;
      const sueño = this.sueño.value;
      let msg = '';
      if (estado === 'euforia') {
        msg = 'Monitorea tus niveles de energía y busca ayuda profesional si los cambios son intensos.';
      } else if (estado === 'depresion') {
        msg = 'Habla con tu profesional de salud mental si los síntomas persisten.';
      } else if (estado === 'estable' && sueño === 'no') {
        msg = '¡Buen día! Mantener rutinas ayuda a la estabilidad.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('bipolar-result').textContent = msg;
    }
  </script>
</section>
