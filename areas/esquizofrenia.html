<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-yellow-100 to-yellow-200 rounded-full flex items-center justify-center">
      <i class="fas fa-brain text-yellow-700 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">Esquizofrenia</h2>
      <p class="text-gray-600">Información y monitoreo de síntomas.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">Monitoreo de síntomas</h3>
    <form id="esquizofrenia-form" aria-label="Monitoreo esquizofrenia">
      <label class="block mb-2 font-medium">¿Has tenido alucinaciones o pensamientos extraños recientemente?</label>
      <select class="border rounded p-2 mb-4 w-full" name="alucinaciones" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <label class="block mb-2 font-medium">¿Tienes dificultad para concentrarte o mantener rutinas?</label>
      <select class="border rounded p-2 mb-4 w-full" name="rutinas" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-yellow-700 text-white px-4 py-2 rounded shadow hover:bg-yellow-800 transition">Enviar</button>
    </form>
    <div id="esquizofrenia-result" class="mt-4 text-yellow-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos y ayuda</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://esquizo.org/" target="_blank" class="text-yellow-700 underline hover:text-yellow-900">Esquizo.org</a></li>
      <li><a href="https://www.fundacionmanantiales.org.ar/" target="_blank" class="text-yellow-700 underline hover:text-yellow-900">Fundación Manantiales</a></li>
      <li><a href="https://www.psicologiaymente.com/clinica/esquizofrenia" target="_blank" class="text-yellow-700 underline hover:text-yellow-900">Psicología y Mente</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('esquizofrenia-form').onsubmit = function(e) {
      e.preventDefault();
      const alucinaciones = this.alucinaciones.value;
      const rutinas = this.rutinas.value;
      let msg = '';
      if (alucinaciones === 'si' || rutinas === 'si') {
        msg = 'Es importante que consultes a tu médico o terapeuta sobre tus síntomas.';
      } else if (alucinaciones === 'no' && rutinas === 'no') {
        msg = '¡Bien! Mantén el monitoreo y sigue tus rutinas para tu bienestar.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('esquizofrenia-result').textContent = msg;
    }
  </script>
</section>
