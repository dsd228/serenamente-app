<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-teal-100 to-teal-200 rounded-full flex items-center justify-center">
      <i class="fas fa-sync text-teal-700 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">TOC</h2>
      <p class="text-gray-600">Herramientas y ayuda para trastorno obsesivo-compulsivo.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">Autoevaluación breve</h3>
    <form id="toc-form" aria-label="Autoevaluación TOC">
      <label class="block mb-2 font-medium">¿Sientes pensamientos repetitivos difíciles de controlar?</label>
      <select class="border rounded p-2 mb-4 w-full" name="pensamientos" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <label class="block mb-2 font-medium">¿Realizas acciones repetitivas para reducir la ansiedad?</label>
      <select class="border rounded p-2 mb-4 w-full" name="acciones" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-teal-700 text-white px-4 py-2 rounded shadow hover:bg-teal-800 transition">Enviar</button>
    </form>
    <div id="toc-result" class="mt-4 text-teal-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos y ayuda</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://www.psicologiaymente.com/clinica/trastorno-obsesivo-compulsivo" target="_blank" class="text-teal-700 underline hover:text-teal-900">Psicología y Mente</a></li>
      <li><a href="https://www.ocdaction.org.uk/" target="_blank" class="text-teal-700 underline hover:text-teal-900">OCD Action (UK)</a></li>
      <li><a href="https://www.fundacionmanantiales.org.ar/" target="_blank" class="text-teal-700 underline hover:text-teal-900">Fundación Manantiales</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('toc-form').onsubmit = function(e) {
      e.preventDefault();
      const pensamientos = this.pensamientos.value;
      const acciones = this.acciones.value;
      let msg = '';
      if (pensamientos === 'si' || acciones === 'si') {
        msg = 'Tus respuestas sugieren síntomas de TOC. Considera consultar a un profesional.';
      } else if (pensamientos === 'no' && acciones === 'no') {
        msg = '¡Genial! No presentas síntomas significativos de TOC.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('toc-result').textContent = msg;
    }
  </script>
</section>
