<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center">
      <i class="fas fa-heart-broken text-gray-700 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">Trauma</h2>
      <p class="text-gray-600">Recursos para superar experiencias traumáticas.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">¿Has experimentado algún evento traumático?</h3>
    <form id="trauma-form" aria-label="Autoevaluación trauma">
      <label class="block mb-2 font-medium">¿Sientes que el recuerdo de ese evento interfiere en tu vida diaria?</label>
      <select class="border rounded p-2 mb-4 w-full" name="interfiere" required>
        <option value="">Selecciona...</option>
        <option value="mucho">Mucho</option>
        <option value="algo">Algo</option>
        <option value="nada">Nada</option>
      </select>
      <label class="block mb-2 font-medium">¿Has buscado ayuda profesional?</label>
      <select class="border rounded p-2 mb-4 w-full" name="ayuda" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-gray-700 text-white px-4 py-2 rounded shadow hover:bg-gray-800 transition">Enviar</button>
    </form>
    <div id="trauma-result" class="mt-4 text-gray-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos y ayuda profesional</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://www.psicologiaymente.com/clinica/trauma" target="_blank" class="text-gray-700 underline hover:text-gray-900">Psicología y Mente</a></li>
      <li><a href="https://www.mind.org.uk/" target="_blank" class="text-gray-700 underline hover:text-gray-900">Mind UK</a></li>
      <li><a href="https://www.fundacionmanantiales.org.ar/" target="_blank" class="text-gray-700 underline hover:text-gray-900">Fundación Manantiales</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('trauma-form').onsubmit = function(e) {
      e.preventDefault();
      const interfiere = this.interfiere.value;
      const ayuda = this.ayuda.value;
      let msg = '';
      if (interfiere === 'mucho' && ayuda === 'no') {
        msg = 'Considera buscar ayuda profesional para procesar el trauma.';
      } else if (interfiere === 'mucho' && ayuda === 'si') {
        msg = '¡Bien hecho! El apoyo profesional es esencial para sanar.';
      } else if (interfiere === 'algo') {
        msg = 'Observa cómo te afecta y no dudes en buscar ayuda si lo necesitas.';
      } else if (interfiere === 'nada') {
        msg = '¡Genial! Parece que has logrado superar el impacto del evento.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('trauma-result').textContent = msg;
    }
  </script>
</section>
