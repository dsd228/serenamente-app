<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-green-100 to-green-200 rounded-full flex items-center justify-center">
      <i class="fas fa-apple-alt text-green-700 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">Alimentación</h2>
      <p class="text-gray-600">Mejora tu relación con la comida y realiza una autoevaluación.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">Autoevaluación EAT-26</h3>
    <form id="alimentacion-form" aria-label="Autoevaluación EAT-26">
      <label class="block mb-2 font-medium">¿Te preocupa tu peso o figura?</label>
      <select class="border rounded p-2 mb-4 w-full" name="peso" required>
        <option value="">Selecciona...</option>
        <option value="siempre">Siempre</option>
        <option value="a veces">A veces</option>
        <option value="nunca">Nunca</option>
      </select>
      <label class="block mb-2 font-medium">¿Evitas comer por miedo a engordar?</label>
      <select class="border rounded p-2 mb-4 w-full" name="evita" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded shadow hover:bg-green-800 transition">Enviar</button>
    </form>
    <div id="alimentacion-result" class="mt-4 text-green-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos útiles</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://www.aedweb.org/" target="_blank" class="text-green-700 underline hover:text-green-900">Asociación de Trastornos Alimentarios</a></li>
      <li><a href="https://www.nutricion.org.ar/" target="_blank" class="text-green-700 underline hover:text-green-900">Sociedad Argentina de Nutrición</a></li>
      <li><a href="https://www.fundacionmanantiales.org.ar/" target="_blank" class="text-green-700 underline hover:text-green-900">Fundación Manantiales</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('alimentacion-form').onsubmit = function(e) {
      e.preventDefault();
      const peso = this.peso.value;
      const evita = this.evita.value;
      let msg = '';
      if (peso === 'siempre' || evita === 'si') {
        msg = 'Tus respuestas indican que podrías beneficiarte de apoyo profesional sobre tu relación con la alimentación.';
      } else if (peso === 'a veces') {
        msg = 'Presta atención a tus hábitos y emociones respecto a la alimentación.';
      } else if (peso === 'nunca' && evita === 'no') {
        msg = '¡Excelente! Parece que tienes una relación saludable con la comida.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('alimentacion-result').textContent = msg;
    }
  </script>
</section>
