<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-pink-100 to-pink-200 rounded-full flex items-center justify-center">
      <i class="fas fa-prescription-bottle-alt text-indigo-600 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">Adicciones</h2>
      <p class="text-gray-600">Recursos y apoyo para superar adicciones y dependencias.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">Autoevaluación rápida</h3>
    <form id="adicciones-form" aria-label="Autoevaluación de adicciones">
      <label class="block mb-2 font-medium">¿Sientes que has perdido el control sobre alguna sustancia o hábito?</label>
      <select class="border rounded p-2 mb-4 w-full" name="control" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <label class="block mb-2 font-medium">¿Buscas ayuda profesional?</label>
      <select class="border rounded p-2 mb-4 w-full" name="ayuda" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700 transition">Enviar</button>
    </form>
    <div id="adicciones-result" class="mt-4 text-green-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos útiles</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://www.sedronar.gob.ar/" target="_blank" class="text-indigo-600 underline hover:text-indigo-800">SEDRONAR - Servicio de atención nacional</a></li>
      <li><a href="https://www.fundacionmanantiales.org.ar/" target="_blank" class="text-indigo-600 underline hover:text-indigo-800">Fundación Manantiales</a></li>
      <li><a href="https://www.alcoholicos-anonimos.org.ar/" target="_blank" class="text-indigo-600 underline hover:text-indigo-800">Alcohólicos Anónimos</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('adicciones-form').onsubmit = function(e) {
      e.preventDefault();
      const control = this.control.value;
      const ayuda = this.ayuda.value;
      let msg = '';
      if (control === 'si' && ayuda === 'si') {
        msg = '¡Excelente decisión! Buscar ayuda profesional es el mejor camino.';
      } else if (control === 'si') {
        msg = 'Considera pedir ayuda profesional. ¡No estás solo!';
      } else if (control === 'no') {
        msg = '¡Bien! Mantén hábitos saludables y consulta si lo necesitas.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('adicciones-result').textContent = msg;
    }
  </script>
</section>
