<section class="py-8 max-w-2xl mx-auto fadein">
  <div class="flex items-center gap-4 mb-6">
    <div class="w-14 h-14 bg-gradient-to-br from-red-100 to-red-200 rounded-full flex items-center justify-center">
      <i class="fas fa-burn text-red-700 text-3xl"></i>
    </div>
    <div>
      <h2 class="text-3xl font-bold mb-1">Estrés</h2>
      <p class="text-gray-600">Pruebas y recursos para el manejo del estrés.</p>
    </div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6 mb-6">
    <h3 class="text-xl font-semibold mb-3">Test rápido de estrés</h3>
    <form id="estres-form" aria-label="Test de estrés">
      <label class="block mb-2 font-medium">¿Sientes que te cuesta relajarte?</label>
      <select class="border rounded p-2 mb-4 w-full" name="relajacion" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <label class="block mb-2 font-medium">¿Has tenido síntomas físicos como dolor de cabeza o insomnio?</label>
      <select class="border rounded p-2 mb-4 w-full" name="fisico" required>
        <option value="">Selecciona...</option>
        <option value="si">Sí</option>
        <option value="no">No</option>
      </select>
      <button type="submit" class="bg-red-700 text-white px-4 py-2 rounded shadow hover:bg-red-800 transition">Enviar</button>
    </form>
    <div id="estres-result" class="mt-4 text-red-700"></div>
  </div>
  <div class="bg-white rounded-3xl shadow p-6">
    <h3 class="text-xl font-semibold mb-3">Recursos y técnicas</h3>
    <ul class="list-disc pl-6 space-y-2">
      <li><a href="https://www.psicologiaymente.com/clinica/estres" target="_blank" class="text-red-700 underline hover:text-red-900">Psicología y Mente</a></li>
      <li><a href="https://www.mindful.org/" target="_blank" class="text-red-700 underline hover:text-red-900">Mindful.org</a></li>
      <li><a href="https://www.fundacionmanantiales.org.ar/" target="_blank" class="text-red-700 underline hover:text-red-900">Fundación Manantiales</a></li>
    </ul>
  </div>
  <script>
    document.getElementById('estres-form').onsubmit = function(e) {
      e.preventDefault();
      const relajacion = this.relajacion.value;
      const fisico = this.fisico.value;
      let msg = '';
      if (relajacion === 'si' || fisico === 'si') {
        msg = 'Tus respuestas indican estrés significativo. Prueba técnicas de relajación y consulta ayuda profesional si persiste.';
      } else if (relajacion === 'no' && fisico === 'no') {
        msg = '¡Bien! Mantén tus rutinas de autocuidado.';
      } else {
        msg = 'Completa las respuestas para obtener orientación.';
      }
      document.getElementById('estres-result').textContent = msg;
    }
  </script>
</section>
